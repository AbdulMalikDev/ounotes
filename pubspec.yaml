  googleapis_auth: ^0.2.11
  http: ^0.12.0+2
  image_picker: ^0.6.7+2
  in_app_review: ^1.0.3
  injectable: null
  intl: ^0.16.1
  kf_drawer: ^1.1.2
  logger: ^0.6.0
  lottie: ^0.4.1
  material_design_icons_flutter: ^4.0.5755
  mime: ^0.9.6+3
  modal_progress_hud: ^0.1.3
  observable_ish: null
  onesignal_flutter: ^2.6.1
  open_appstore: ^1.0.2
