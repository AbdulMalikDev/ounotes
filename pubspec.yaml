  firebase_auth: ^0.16.1
  firebase_remote_config: 0.3.1+1
  firebase_storage: ^3.1.6
  flutter_auth_buttons: ^0.6.0
  flutter_dotenv: ^2.1.0
  flutter_full_pdf_viewer: ^1.0.6
  flutter_hooks: null
